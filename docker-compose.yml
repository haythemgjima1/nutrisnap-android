version: '3.8'

services:
  android-builder:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nutrisnap-builder
    volumes:
      - .:/workspace
      - gradle-cache:/root/.gradle
    working_dir: /workspace
    command: ./gradlew assembleDebug
    environment:
      - ANDROID_HOME=/opt/android-sdk
      - ANDROID_SDK_ROOT=/opt/android-sdk

volumes:
  gradle-cache:
    driver: local
